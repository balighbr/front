<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add produit</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    
    <!--Main Content-->
    <div class="my-5">
      <div class="mx-auto w-25 " style="max-width:100%;">
        <h2 class="text-center mb-3">Add produit</h2>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <!--name-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="nomp" class="form-label">Nom produit</label>
              <input id="nomp"  formControlName="nomp" type="text" name="nomp" class="form-control" placeholder="nomp" required>
            </div>
          </div>

          <!--Email-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="qtp" class="form-label">Quantité</label>
              <input id="qtp" type="number"  formControlName="qtp" name="qtp" class="form-control" placeholder="qtp" required>
            </div>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" formControlName="disponible" id="disponible">
            <label class="form-check-label" for="disponible">
              Disponibilité
            </label>
          </div>
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="categorie_id" class="form-label">ID categorie</label>
              <input id="categorie_id" type="number"  formControlName="categorie_id" name="categorie_id" class="form-control" placeholder="categorie_id" required>
            </div>
          </div>

          
          
          <!--PNo-->
          
         
          <div class="row">
            <div class="col-md-12 form-group">
              <input  class="btn btn-primary w-100" type="submit" value="Submit">
            </div>
          </div>

          <div>
            
          </div>
        </form>
      </div>
    </div>
</body>
</html>
